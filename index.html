<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Atividade 4</title>
    <style>
      body {
        background-color: black;
        color: #6fcc17;
        font-family: "Courier New", monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      h1,
      h3 {
        color: #6fcc17;
      }

      .caixa {
        border: 1px solid #6fcc17;
        padding: 20px;
        margin: 20px;
        width: 80%;
        max-width: 500px;
      }

      input,
      button {
        background-color: black;
        color: #6fcc17;
        border: 1px solid #6fcc17;
        padding: 5px;
        font-family: "Courier New", monospace;
        margin: 5px 0;
      }

      button:hover {
        background-color: #6fcc17;
        color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Atividade 4</h1>

    <div class="caixa">
      <h3>Mensagem Olá Mundo</h3>
      <button onclick="mostrarOlaMundo()">Olá Mundo</button>
      <p id="olaMundo"></p>
    </div>

    <div class="caixa">
      <h3>Calculadora de Soma</h3>
      <input type="number" id="num1" placeholder="Número 1" /><br />
      <input type="number" id="num2" placeholder="Número 2" /><br />
      <button onclick="calcularSoma()">Somar</button>
      <p id="somaResultado"></p>
    </div>

    <div class="caixa">
      <h3>Alterar estilo por ID</h3>
      <p id="textoId2">Texto alterado por ID</p>
      <button onclick="alterarPorId()">Alterar</button>
    </div>

    <div class="caixa">
      <h3>Alterar estilo por Name</h3>
      <p name="textoName2">Texto alterado por name</p>
      <button onclick="alterarPorName()">Alterar</button>
    </div>

    <div class="caixa">
      <h3>Alterar estilo por Classe</h3>
      <p class="textoClass2">Texto alterado por classe</p>
      <button onclick="alterarPorClass()">Alterar</button>
    </div>

    <script>
      function mostrarOlaMundo() {
        document.getElementById("olaMundo").innerText = "Olá Mundo!";
      }

      function calcularSoma() {
        const valor1 = parseInt(document.getElementById("num1").value) || 0;
        const valor2 = parseInt(document.getElementById("num2").value) || 0;
        const resultado = valor1 + valor2;
        document.getElementById(
          "somaResultado"
        ).innerText = `Resultado: ${resultado}`;
      }

      function alterarPorId() {
        document.getElementById("textoId2").style.color = "#ff9900";
      }

      function alterarPorName() {
        const elementos = document.getElementsByName("textoName2");
        if (elementos.length > 0) {
          elementos[0].style.backgroundColor = "darkorange";
        }
      }

      function alterarPorClass() {
        const elementos = document.getElementsByClassName("textoClass2");
        if (elementos.length > 0) {
          elementos[0].style.backgroundColor = "darkorange";
        }
      }
    </script>
  </body>
</html>
